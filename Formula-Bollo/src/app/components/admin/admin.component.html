<mat-drawer-container class="admin">
  <mat-drawer #drawer mode="side" opened class="admin-leftSide bg-gray-900 px-4 pt-3">
    <div class="admin-leftSide-title mb-4">
      <p class="m-0 font-bold w-full text-center text-white F1_Regular text-3xl">Menu</p>
    </div>
    @for (sideItem of sideNavItems; track $index) {
      <div
        class="admin-leftSide-item flex w-4rem sm:w-11rem mx-auto sm:mx-0 pl-0 sm:pl-2 py-2 mt-1 mb-1 align-items-center justify-content-center sm:justify-content-start border-round-md cursor-pointer"
        [class.active]="activeNavItem === sideItem.text"
        (click)="router.navigateByUrl(sideItem.url); selectNavItem($event.target)">
        <i class="m-0 sm:mr-1 pr-none" [class]="sideItem.icon"></i>
        <p class="m-0 hidden sm:block pr-none font-bold">{{ sideItem.text }}</p>
      </div>
    }
    @if (drawer.opened && activeNavItem != "") {
      <i class="pi pi-angle-left text-xl text-white cursor-pointer absolute top-0 right-0 mr-1 sm:mr-4 mt-4" (click)="drawer.toggle()"></i>
    }
  </mat-drawer>
  <mat-drawer-content [class]="drawer.opened ? 'admin-rightSide' : null">
    @if (!drawer.opened && activeNavItem != "") {
      <i class="pi pi-angle-right text-xl cursor-pointer absolute top-0 left-0 ml-4 mt-4 pt-1" (click)="drawer.toggle()"></i>
    }
    <router-outlet></router-outlet>
  </mat-drawer-content>
</mat-drawer-container>
